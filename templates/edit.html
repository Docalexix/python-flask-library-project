{% extends 'base.html' %}

{% block content %}
    <h2><a href = "/">view books</a></h2>
    <h2>{% block title %} Edit Book "{{ post['title'] }}" {% endblock %}</h2>
    <form method="post">
        <label for="title">Title</label>
        <br>
        <input type="text" name="title"
             
               value="{{ request.form['title'] or post['title'] }}"></input>
        <br>

        <label for="content">Author</label>
        <br>
       
        <input type="text" name="author"
             
               value="{{ request.form['author'] or post['author'] }}"></input>
        <br>
        
       
        <input type="text" name=quantity
           
               value="{{ request.form['quantity'] or post['quantity'] }}"></input>
        <br>
        <button type="submit">Edit Book</button>
    </form>
   
    <hr>
    <form action="{{ url_for('delete', id=post['id']) }}" method="POST">
        <input type="submit" value="Delete book"
                onclick="return confirm('Are you sure you want to delete this book?')">
    </form>

{% endblock %}
